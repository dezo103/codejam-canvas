<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/a065dc3dda.js"></script>
    <title>codejam-canvas</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <h1>codejam-canvas</h1>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </header>
        <main class="main">
            <div class="left-column">
                <div class="pallete pallete-1">
                    <ul>
                        <li class="item item__paint"><i class="fa fa-paint-brush" aria-hidden="true"></i>Paint bucket (A)</li>
                        <li class="item item__color"><i class="fa fa-adjust" aria-hidden="true"></i>Choose color (S)</li>
                        <li class="item item__move"><i class="fa fa-arrows" aria-hidden="true"></i>Move (D)</li>
                        <li class="item item__transform"><i class="fa fa-exchange" aria-hidden="true"></i>Transform (F)</li>
                    </ul>
                </div>
                <div class="pallete pallete-2">
                    <ul>
                        <li class="item item__current-color"><i class="fa fa-circle-thin" aria-hidden="true"></i>Current color</li>
                        <li class="item item__previous-color"><i class="fa fa-circle-thin" aria-hidden="true"></i>Previous color</li>
                        <li class="item item__red"><i class="fa fa-circle fa-circle-red" aria-hidden="true"></i>Red</li>
                        <li class="item item__blue"><i class="fa fa-circle fa-circle-blue" aria-hidden="true"></i>Blue</li>
                    </ul>
                </div>
            </div>
            <div class="center-column">
                <canvas class="canvas" id="canvas">
                </canvas>
            </div>
            <div class="right-column">
                <div class="pallete pallete-3">
                    <ul>
                        <li class="item item__4x4"><i class="fa fa-square-o" aria-hidden="true"></i>4x4</li>
                        <li class="item item__32x32"><i class="fa fa-square-o" aria-hidden="true"></i>32x32</li>
                        <li class="item item__img"><i class="fa fa-square-o" aria-hidden="true"></i>img</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
